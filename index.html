<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Application</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">      
      <h1><img src="./images/notes.png" class="note-img" alt="note icon">
        Notes
      </h1>
    <button><img src="./images/edit.png" alt="">Create New</button>
    <div class="notes-container">
      <div class="note">
        <input contenteditable="true" placeholder="Title">
        <img class="delete-note-icon" src="./images/delete.png" alt="">
        <p contenteditable="true" class="input-box">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni facere quod ipsa aspernatur nemo nobis quasi fuga, itaque architecto tempore tempora eius molestiae minus porro rerum aperiam harum laborum dolore.
        </p>        
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
